<div class="auth-status-container">
    <h3>Transaction Authentication</h3>
    <img src="./../../assets/images/fingerprint_scan.gif" alt="Loading..." class="loading-gif">
    <p class="auth-message">{{ authMessage }}</p>
    <p class="timer">Time remaining: {{ timer }}</p>
    <button class="cancel-button" (click)="cancelAuth()">Cancel</button>
  </div>
