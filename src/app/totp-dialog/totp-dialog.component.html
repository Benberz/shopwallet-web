<h1 mat-dialog-title>Enter TOTP</h1>
<div mat-dialog-content>
  <form [formGroup]="totpForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>TOTP Code</mat-label>
      <input matInput formControlName="totpCode" maxlength="6">
      <mat-error *ngIf="totpForm.get('totpCode')?.invalid">
        Please enter a valid 6-digit TOTP code.
      </mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit">Verify</button>
    </div>
  </form>
</div>
